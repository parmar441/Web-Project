version: 2.1

orbs:
  win: circleci/windows@2.4.0

workflows:
  hello-world:
    jobs:
      - build

jobs:
  build:
    executor:
      name: win/default
    steps:
      - checkout:
      - restore_cache:
          keys:
            - dotnet-packages-v1-{{ checksum "ViocareWebApp.csproj" }}
      - run:
          name: "Install project dependencies"
          command: dotnet.exe restore
      - run:
          name: "Run Build step"
          command: dotnet.exe publish -c Release -r win10-x64
      - run:
          name: "Test the executable"
          command: .\bin\Release\netcoreapp3.1\win10-x64\publish\ViocareWebApp.exe 
      - store_artifacts:
          path: .\bin\Release\netcoreapp3.1\win10-x64\publish\ViocareWebApp.exe
